<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  
  </head>

  <body>
    <div class="image">
    <div class="container">
      <h1 class="title">Random Quotes</h1>
      <div id="quote" class="quote">
        <p id="quote-text" class="quote-text">
          Click the button to get a random quote 
        </p>
        <p id="author" class="quote-text"></p>
        <p id="quote-author" class="quote-author"></p>
        <button id="random-quote-btn" class="btn btn-primary">
          Get random quote
        </button>
        <i id="make-favorite-btn" class="far fa-star star-icon"></i>
      </div>
    </div>

    <div class="favorites-container" id="favorites-container">
      <!-- Favorite quotes will be dynamically added here -->
    </div>
  </div>
    <script type="module" src="index.js"></script>

  </body>
</html>
